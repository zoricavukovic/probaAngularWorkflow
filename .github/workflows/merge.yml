name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Replace with your target branch name
      - develop

jobs:
  sonar-cloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: auth-service
          args: >
            -Dsonar.organization=zoricavukovic
            -Dsonar.projectKey=probaAngularWorkflow
            -Dsonar.sources=.
            -Dsonar.test.exclusions=**/tests/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64)
        uses: docker/setup-qemu-action@v2 # Use the official action for QEMU setup
        with:
          platforms: linux/arm64

      - name: Kaniko build amd64
        uses: aevea/action-kaniko@master
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag: 1.2
          tag_with_latest: true
          path: ./auth-service
          build_file: Dockerfile
          cache: true
          
 